<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Karla',
                age: 25
            }

            whenClick(e){
                console.log(e.target)
            }

            whenHover(e){
                console.log(e.target, e.pageX)
            }

            whenCopy(e){
                console.log('copying is not allowed')
            }

            whenPaste(e){
                console.log('evidence for your misconduct')
            }

            render() {
                return (
                    <div className="app-content">
                        <h1>Hello</h1>
                        <p>My name is { this.state.name }</p>
                        <p>and I am { this.state.age } years old</p>
                        <button onClick={this.whenClick}>Click Me!</button>
                        <button onMouseOver={this.whenHover}>Hover Me!</button>
                        <p onCopy={this.whenCopy}>Smile to life while you have time</p>
                        <input onPaste={this.whenPaste} type="text" name="free-text" id="free-text" placeholder="write here">
                        </input>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
